<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #a9c4ff;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #1b06ff;
            text-shadow:2px 2px 4px rgba(0, 0, 0, 0.247);;
        }
        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            color: #e90808;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
            .navbar {
                background-color: #007BFF;
                overflow: hidden;
                display: flex;
                justify-content: center; /* Centers the items horizontally */
                align-items: center; /* Centers the items vertically (if there's extra space) */
            }
            .navbar a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }
            .navbar a:hover {
                background-color: #0056b3; /* Darker shade for hover effect */
            }
            .header {
                background-color: #003366;
                color: white;
                text-align: center;
                padding: 10px 0;
            }
    
    </style>
    </head>
    <body>
        <div class="navbar">
            <a href="home_ds.html">Home</a>
            <a href="http://127.0.0.1:8000">Donor Registration</a>
            <a href="http://127.0.0.1:8000/view">Donor list</a>
            <a href="eligibility.html">Awareness</a>
            <a href="contact_db.html">Contact</a>
        </div>
    
        <div class="header">
            <h1>DONOR REGISTRATION</h1>
        </div>
    <form action="/server" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="health_issues">Any Health Issues:</label><br>
        <input type="radio" id="health_issues_yes" name="health_issues" value="yes">
        <label for="health_issues_yes">Yes</label>
        <input type="radio" id="health_issues_no" name="health_issues" value="no" checked>
        <label for="health_issues_no">No</label><br><br>

        <button type="submit">Submit</button><br>
        <div>
            <a href="/view" class="btn">View all users</a>
            </div>
    </form>
</body>
</html>
